<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf8"/>
<script type="text/javascript" src="http://d3js.org/d3.v2.js"></script>
<style type="text/css">
body {
    font-family: Arial, Helvetica, sans-serif;
}

div#controls {
    position:absolute;
    z-index:10;
}

div#chart {
    position:absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    z-index: 9;
}

g.node circle {
    fill: rgb(255,255,255);
    stroke: rgb(0,0,0);
    stroke-width: 0.5;
    cursor: pointer;
}

g.node circle.selected {
    fill: rgb(51, 204, 51);
}

.bar rect {
  fill: steelblue;
  stroke: #fff;
  stroke-width: 0.25;
  shape-rendering: crispEdges;
}

.bar text {
  fill: #fff;
}

.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis text {
    font-size: 10px;
}
</style>
</head>
<body>
<div id="controls">
<h1>Hubway Challenge Visualizations</h1>
<input type="button" value="Popular Bikes" onclick="reset(bubble);" />
<input type="button" value="Popularity Histogram" onclick="reset(histo);" />
</div>
<div id="chart"></div>
<script type="text/javascript">
var h = document.body.clientHeight,
    w = document.body.clientWidth,
    vis = d3.select('#chart')
        .append('svg')
        .attr('width', w)
        .attr('height', h)
        .attr('loading', false);

/*
 * Resets the svg to blank. Cascades to 'callback'
 */
function reset(callback) {
    var mode = vis.attr('mode'),
        node = null
        xargs = [];
    if (mode == 'bike-bubble') {
        node = d3.selectAll('g.bubble');
    }
    else if (mode == 'bike-pipe') {
        node = d3.select('g.pipe-group');
    }
    else if (mode == 'bike-histo') {
        node = d3.selectAll('g.histo');
    }
    
    if (node) {
        for (var i = 1; i < arguments.length; i++) {
            xargs.push(arguments[i]);
        }
        node.transition()
            .duration(1000)
            .style('fill-opacity', 0)
            .style('stroke-opacity', 0)
            .remove()
            .each('end', function() { callback.apply(this, xargs); });
    }
};

/*
 * Load the counts of trips.
 */
function bubble(d) {
    if (vis.attr('loading') == 'true') return;
    vis.attr('mode', 'bike-bubble')
        .attr('loading', true);
    d3.json('counts/', function(json) {
        var pack = d3.layout.pack()
                .sort(function(a,b){ return b.count - a.count; })
                .children(function(d){ return d.bikes; })
                .value(function(d){ return d.count; })
                .size([w,h])
                .padding(1.5),
            node = vis.append('g')
                .attr('class', 'bubble')
                .selectAll('g.node')
                .data(pack.nodes(json)
                    .filter(function(d) { return !d.children; }))
                .enter()
                .append('g')
                .attr('class', 'node')
                .attr('transform', function(d) { 
                    return 'translate(' + d.x + ',' + d.y + ')';
                });
                
        node.append('title')
            .text(function(d) { return d.value; });

        node.append('circle')
            .attr('r', function(d) { return d.r; });

        node.on('mouseover', function(d,i) {
            var node = d3.select(this);
        
            if (node.select('circle').style('fill')) {
                node.select('circle').attr('original-fill', node.select('circle').style('fill'));
            }
            node.select('circle')
                .transition()
                .style('fill', 'rgb(51,204,51)');
        });
    
        node.on('mouseout', function(d,i) {
            var node = d3.select(this);
        
            var orig_fill = node.select('circle').attr('original-fill');
            node.select('circle')
                .transition()
                .style('fill', orig_fill);
        });
    
        node.on('click', function(d,i) {
            var node = vis.selectAll('g.node')
                .on('mouseover', null)
                .on('mouseout', null)
                .data([d], function(d) { return d.number; });
            
            node.exit()
                .transition()
                .duration(2000)
                .remove()
                .select('circle')
                .attr('r', 0);

            node.transition()
                .duration(2000)
                .attr('transform', 'translate(' + (w/2) + ',' + (h/2) + ')')
                .each('end', loadpipe);
            
            node.select('circle')
                .attr('class', 'selected')
                .transition()
                .duration(2000)
                .attr('r', ((w<h)?w:h) / 3);
            
            node.append('text')
                .attr('text-anchor', 'middle')
                .attr('dominant-baseline', 'center')
                .attr('transform', 'translate(0,2.5)')
                .style('font-size', '5px')
                .text(d.value)
                .transition()
                .duration(2000)
                .attr('transform', 'translate(0,' + h/8 + ')')
                .style('font-size', ((w<h)?w:h)/3 + 'px');
                
            vis.select('g.bubble')
                .transition()
                .duration(2000)
                .style('fill-opacity', 0)
                .style('stroke-opacity', 0)
                .remove();
        });
        
        if (d) {
            var selected = vis.selectAll('g.node')
                .data(d, function(d, i) { return d.number; });
                
            selected.select('circle')
                .style('fill', 'steelblue');
        }

        vis.attr('loading', false);
    });
};

/* 
 * Show a histogram of bike trips.
 */
function histo() {
    if (vis.attr('loading') == 'true') return;
    vis.attr('mode', 'bike-histo')
        .attr('loading', true);
    d3.json('counts/', function(json) {
        var margin = {top: 25, right: 25, bottom: 25, left: 25},
            width = w - margin.left - margin.right,
            height = h - margin.top - margin.bottom;
            x = d3.scale.linear()
                .domain([0, d3.max(json.bikes, function(d) { return d.count; })])
                .range([0,width]),
            data = d3.layout.histogram()
                .value(function(d){ return d.count; })
                .bins(x.ticks(20))
                (json.bikes),
            y = d3.scale.linear()
                .domain([0, d3.max(data, function(d) { return d.y; })])
                .range([height, 0]),
            xAxis = d3.svg.axis()
                .scale(x)
                .orient('bottom');
        
        var my_g = vis.append('g')
            .attr('class', 'histo')
            .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');
            
        var bar = my_g.selectAll('g.bar')
            .data(data)
            .enter()
            .append('g')
            .attr('class', 'bar')
            .attr('transform', function(d,i) { return 'translate(' + x(d.x) + ',' + y(d.y) + ')'; })
            .on('click', function(d,i) {
                reset(bubble, d);
            });
            
        bar.append('rect')
            .attr('x', 1)
            .attr('width', x(data[0].dx) - 1)
            .attr('height', function(d,i) { return height - y(d.y); });

        bar.append("text")
            .attr("dy", ".75em")
            .attr("y", 6)
            .attr("x", x(data[0].dx) / 2)
            .attr("text-anchor", "middle")
            .text(function(d) { return d.y; });
    
        my_g.append('g')
            .attr('class', 'x axis')
            .attr('transform', 'translate(0,' + height + ')')
            .call(xAxis);
            
        vis.attr('loading', false);
    });
};

/*
 * Turn one bike viz into a pipe of trips
 */
function loadpipe(d) {
    if (vis.attr('loading') == 'true') return;
    vis.attr('mode', 'bike-pipe')
        .attr('loading', true);
    d3.json('trips/' + encodeURIComponent(d.number), function(json) {
        var node = vis.append('g')
            .attr('class', 'pipe-group');
            
        var min = new Date(json.trips[0].start).valueOf(),
            max = new Date(json.trips[json.trips.length-1].end).valueOf(),
            range = max-min,
            rowW = range / 20;
            
        var separators = node.selectAll('g.separator')
            .data(d3.range(20))
            .enter();
            
        separators.append('line')
            .attr('x1', 0)
            .attr('x2', w)
            .attr('y1', function(d,i) { return d * h/20; })
            .attr('y2', function(d,i) { return d * h/20; })
            .style('stroke', 'rgb(153,153,153)')
            .style('stroke-width', '1');
 
        separators.append('text')
            .attr('text-anchor', 'middle')
            .style('font-size', '14px')
            .attr('fill', 'rgb(153,153,153)')
            .text(function(d,i) {
                var d1 = new Date(min + i * rowW), 
                    d2 = new Date(min + (i + 1) * rowW);
                return formatDate(d1) + ' - ' + formatDate(d2);
            })
            .attr('transform', function(d,i) {
                return 'translate(' + (w/2) + ',' + (i*h/20+h/33) + ')';
            });
            
        node = node.selectAll('g.pipe')
            .data(json.trips)
            .enter()
            .append('g')
            .attr('class', 'pipe');
            
        node.each(function(d,i) {
            d.a = new Date(d.start).valueOf();
            d.z = new Date(d.end).valueOf();
        });
        
        node.append('rect')
            .attr('width', function(d,i) {
                return (20*w)*(d.z-d.a)/range;
            })
            .attr('height', (h/20)-1)
            .attr('transform', function(d,i) { 
                var rowN = parseInt((d.a - min) / rowW, 10);
                return 'translate(' + ((20*w)*((d.a-min) % rowW)/range) + ',' + (rowN * h/20) + ')';
            })
            .attr('fill', function(d,i) {
                if (d.gender == 'Female') return 'rgb(255,51,153)';
                if (d.gender == 'Male') return 'rgb(137,205,227)';
                return 'rgb(102,102,102)';
            });
        
        vis.attr('loading', false);
    });    
};

function formatDate(date) {
    return (date.getMonth() + 1) + '/' + date.getDate() + '/' + date.getFullYear();
};

bubble();
</script>
</body>
</html>
